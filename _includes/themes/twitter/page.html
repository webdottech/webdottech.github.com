<div class="page-header">
  <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
</div>

<div class="row-fluid">
  <div class="span9">
    {{ content }}
  </div>
  <div class="span3">
    <div class="label label-info"><i class="icon-folder-open icon-white"></i>&nbsp;Categories</div>
    <ul class="tag_box">
      {% assign categories_list = site.categories %}
      {% include JB/categories_list %}
    </ul>
    <div class="label label-info"><i class="icon-tags icon-white"></i>&nbsp;Tags</div>
    <ul class="tag_box">
      {% assign tags_list = site.tags %}
      {% include JB/tags_list %}
    </ul>
    <div class="label label-info"><i class="icon-hand-right icon-white"></i>&nbsp;Twitter</div>
    <ul class="tag_box">
      <a class="twitter-timeline" href="https://twitter.com/webdottech" data-widget-id="459023496408870912">@webdottech からのツイート</a>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    </ul>
  </div>
</div>
